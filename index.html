<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css"></link>

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text"></span>
            Weather Dashboard
        </span>
    </nav>

    <br>

    <div class="container-fluid">
    
        <div class="row">

            <div class="col-md-3">
        
                <div class="card ">
                    <div class="card-body cities">
                        Search for a city:
                    
                        <br>

                        <form class="form-inline">
                            <input class="form-control mr-sm-2 input" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0 search" type="submit">
                                <i class="fas fa-search-location"></i>
                            </button>
                        </form>

                        <br>

                        <div class="output"></div>

                    </div>
                </div>

            </div>

            <div class="col-md-9">
        
                <div class="row">

                    <div class="card current">
                
                        <div class="card-body">
                        
                            <p class="city"></p>
                            <p class="icon"></p>
                            <p class="tempF"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                        
                        </div>
            
                    </div>
    
                </div>

                <br>

                <div class="row">

                    <div class="card">
                    
                        <div class="card-body">
                            5 Day Forecast
                        </div>
                
                    </div>
        
                </div>

                <br>

                <div class="row">

                        <div class="col-md-2">

                            <div class="card">
                        
                                <div class="card-body">
                                    
                                    <p class="day-one-date"></p>
                                    <p class="day-one-icon"></p>
                                    <p class="day-one-temp"></p>
                                    <p class="day-one-humidity"></p>

                                </div>
                    
                            </div>

                        </div>

                        <div class="col-md-2">

                            <div class="card">
                            
                                <div class="card-body">
                                   
                                    <p class="day-two-date"></p>
                                    <p class="day-two-icon"></p>
                                    <p class="day-two-temp"></p>
                                    <p class="day-two-humidity"></p>

                                </div>
                        
                            </div>
    
                        </div>

                        <div class="col-md-2">

                            <div class="card">
                            
                                <div class="card-body">
                                    
                                    <p class="day-three-date"></p>
                                    <p class="day-three-icon"></p>
                                    <p class="day-three-temp"></p>
                                    <p class="day-three-humidity"></p>

                                </div>
                        
                            </div>
    
                        </div>

                        <div class="col-md-2">

                            <div class="card">
                            
                                <div class="card-body">

                                    <p class="day-four-date"></p>
                                    <p class="day-four-icon"></p>
                                    <p class="day-four-temp"></p>
                                    <p class="day-four-humidity"></p>

                                </div>
                        
                            </div>
    
                        </div>

                        <div class="col-md-2">

                            <div class="card">
                            
                                <div class="card-body">

                                    <p class="day-five-date"></p>
                                    <p class="day-five-icon"></p>
                                    <p class="day-five-temp"></p>
                                    <p class="day-five-humidity"></p>

                                </div>
                        
                            </div>
    
                        </div>
            
                </div>

            </div>

        </div>
        
    </div>



</body>

<script src="assets/javascript/script.js"></script>

</html>
